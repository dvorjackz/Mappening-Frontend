<div class="sidebar-outer container">
<h2>Sidebar</h2>
<app-category-bar></app-category-bar>
<ul class="events">
  <li *ngFor="let event of events"
    [class.selected]="event === selectedEvent"
    (click)="onSelect(event)">
    <!-- <span class="badge">{{event.properties.event_name}}</span> {{event.name}} -->

    <div class="sidebar-event-details col-sm-5 col-md-5 col-lg-5">
        <p class="sidebar-event-name">{{event.properties.event_name}}</p>
         <p class="sidebar-event-date">{{event.properties.start_time}}
        &middot;
          <!-- \{{#if this.properties.venue.name}}
              \{{this.properties.venue.name}}
          \{{else}}
            \{{this.properties.venue.location.street}}
          \{{/if}} -->
        </p>
        <p class="sidebar-event-category">{{event.properties.category}}</p>
    </div>



  </li>
</ul>
<app-event-detail [event]="selectedEvent"></app-event-detail>
</div>
