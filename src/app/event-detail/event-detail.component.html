<div *ngIf="event" class="event-details">
	<div class="event-header">
		<button id="left-arrow" class="custom-btn">
			<i class="fa fa-chevron-left" aria-hidden="true" (click)="hideEvent($event)"></i>
		</button>
	</div>
	<div class="event-body" script="console.log(event.properties);">
		<img class="event-image" src="{{event.properties.cover_picture}}">
		<div class="event-title" id="event-title">{{ event.properties.event_name}}</div>
		<div class="event-info" id="event-info" [innerHTML]="toHTML(event.properties.start_time)"></div>
		<div class="event-description" id="event-description">{{event.properties.description}}</div>
	</div>
</div>
