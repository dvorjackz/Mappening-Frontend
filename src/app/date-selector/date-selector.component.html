<div class="selector">
  <button class="custom-btn" id="left-arrow" (click)="updateDate(-1)">
    <i class="fa fa-caret-left" aria-hidden="true"></i>
  </button>
  <span id="date-text">{{dateString}}</span>
  <button class="custom-btn" id="right-arrow" (click)="updateDate(1)">
    <i class="fa fa-caret-right" aria-hidden="true"></i>
  </button>
</div>
