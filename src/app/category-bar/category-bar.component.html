<div id="categ-div" class="btn-group">
  <button id="categ-btn" type="button" class="btn dropdown-toggle"
          (click)="toggleDropdown()"
          [disabled]="events.length == 0">
    Filters<span class="caret"></span>
  </button>
  <div *ngIf="showDropdown" class="dropdown-content">
    <div class="section-header">Filters</div>
    <div class="filters-wrapper">
      <div class="time-filter-group">
        <div class="btn-group">
          <label (click)="filterClicked('happening now')"
                 class="btn btn-outline-secondary filter-btn"
                 [ngClass]="{'active': filterHash['happening now']}">happening now</label>
          <label class="btn btn-outline-secondary filter-btn"
                 (click)="filterClicked('upcoming')"
                 [ngClass]="{'active': filterHash['upcoming']}">upcoming</label>
          <label class="btn btn-outline-secondary filter-btn"
                 btnCheckbox tabindex="0" role="button">time periods</label>
        </div>
      </div>

      <div class="loc-filter-group">
        <div class="btn-group">
          <label class="btn btn-outline-secondary filter-btn"
                 [ngClass]="{'active': filterHash['on-campus']}"
                 (click)="filterClicked('on-campus')">on-campus</label>
          <label class="btn btn-outline-secondary filter-btn"
                 [ngClass]="{'active': filterHash['off-campus']}"
                 (click)="filterClicked('off-campus')">off-campus</label>
          <label class="btn btn-outline-secondary filter-btn"
                 btnCheckbox tabindex="0" role="button">nearby</label>
        </div>
      </div>

      <!-- <div class="filters-bottom-section">
        <button type="button" class="btn btn-outline-secondary"
              [(ngModel)]="singleModel" btnCheckbox
              btnCheckboxTrue="1" btnCheckboxFalse="0">
          popular
        </button>
        <button type="button" class="btn btn-outline-secondary"
              [(ngModel)]="singleModel" btnCheckbox
              btnCheckboxTrue="1" btnCheckboxFalse="0">
          free food
        </button>
      </div> -->
    </div>

    <div *ngIf="categHash" class="section-header">
      Categories
      <a class="clear-btn" (click)="clearCategories()">CLEAR ALL</a>
    </div>
    <div class="categories-wrapper">
      <ul class="categories-list" role="menu">
        <li *ngFor="let categKey of objectKeys(categHash)">
          <a *ngIf="categHash[categKey].numEvents != undefined && categHash[categKey].numEvents > 0"
             [ngClass]="{'dropdown-item': true, 'selected': categHash[categKey].selected}"
             (click)="categoryClicked(categKey)">
          <i *ngIf="!categHash[categKey].selected" class="fa fa-square-o categ-checkbox" aria-hidden="true"></i>
          <i *ngIf="categHash[categKey].selected" class="fa fa-check-square-o categ-checkbox-checked" aria-hidden="true"></i>
          {{categHash[categKey].formattedCategory}}
          <span *ngIf="categHash[categKey].numEvents"
                [ngClass]="{'badge': true, 'badge-secondary': true, 'categ-bubble': true, 'categ-bubble-selected': categHash[categKey].selected}">{{categHash[categKey].numEvents}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
